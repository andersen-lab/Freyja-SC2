name: Update NCBI metadata

on:
  schedule:
      - cron: "0 * * * *"

jobs:
  fetch_ncbi_metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup nextflow
        uses: nf-core/setup-nextflow@v1

      - name: Install dependencies
        run: |
              pip install pandas biopython shortuuid

      - name: Fetch NCBI metadata
        run: python scripts/fetch_sra_metadata.py

      - name: Run pipeline on new samples
        run: bash scripts/run_pipeline.sh
      
      - name: Commit and push changes
        run: |
              git config --global user.name "dylanpilz"
              git config --global user.email "dylanpilz@users.noreply.github.com"
              git add -A
              git commit -m "Update NCBI metadata"
              git push


              
      


